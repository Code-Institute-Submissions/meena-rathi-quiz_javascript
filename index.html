<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <link rel="stylesheet" href="assets/css/styyle.css" />
  <body>
    <div class="container">
      <div class="heading"><h1>Quiz</h1></div>

      <div class="paragraph">
        <p>
          This quiz consists of 5 questions, each with a 10-second time limit.
          After 10 seconds, the next question will appear.
        </p>
      </div>
      <div class="player-name">
        <label for="inputname">Enter your name:</label>

        <input type="text" id="inputname" />
        <span id="nameError" style="color: red; display: none"
          >Name field is required</span
        >
      </div>
      <input
        type="button"
        id="btn-start"
        value="Start Quiz"
        onclick="startQuiz()"
      />
      <div id="playerNameDisplay"></div>
      <div class="score-area">
        <p class="scores">Correct<span id="score">0</span></p>
        <p class="scores">Incorrect<span id="incorrect">0</span></p>
      </div>
      <div class="display-question">
        <div id="question"></div>
        <div id="options"></div>
      </div>
      <div class="timer-container">
        <div id="timerDisplay" class="timer">
          Time: <span id="timerValue">10</span>
        </div>
      </div>
      <div class="display-area">
        <button id="nextButton" onclick="nextQuestion()">Next</button>
        <!-- <button onclick="perviousQuestion()">Previous</button> -->
      </div>
      <button id="submitButton" style="display: none" onclick="submitQuiz()">
        Submit
      </button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>
    <script src="assets/js/scriipt.js"></script>
  </body>
</html>
